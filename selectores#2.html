<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p { 
            color: aquamarine;
        }
        div > h3 {
            color: crimson;
        }
        div + h2 { background-color:  blueviolet;}
        div ~ p { 
            background-color: cyan;
        }

    </style>
</head>
<body>
    <div>
        <p> Selector combinado 1</p>
        <h3> Selector combinado 2</h3>
    </div>
    <h2> Selector combinado 3</h2>
    <p> Selector combinado 4 </p>
    <p> Selector combinado 4 </p>
</body>
</html>
